service: hithlum
frameworkVersion: "3"

provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x
  stage: ${opt:stage}
  environment:
    TABLE: ${self:service}-${opt:stage}-table
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE}"

plugins:
  - serverless-esbuild
  - serverless-s3-sync
  - serverless-plugin-conditional-functions
  - serverless-offline

custom:
  global: ${file(./global.yml):global}
  siteBucketName: ${self:service}-${opt:stage}-site
  s3Sync:
    - bucketName: ${self:custom.siteBucketName}
      localDir: ../frontend/dist

functions:
  hello:
    name: ${self:service}-${opt:stage}-hello
    handler: function/hello.main
    events:
      - httpApi:
          path: /hello
          method: get

  graphql:
    name: ${self:service}-${opt:stage}-graphql
    handler: function/graphql/graphql.main
    environment:
      STAGE: ${self:provider.stage}
      MANDOS_URL: ${self:custom.global.mandosUrl.${self:provider.stage}}
    events:
      - httpApi:
          path: /graphql
          method: post

  codegen:
    name: ${self:service}-${opt:stage}-codegen
    handler: function/graphql/codegen.main
    enabled: '"${self:provider.stage}" == "local"'
    environment:
      STAGE: ${self:provider.stage}
      MANDOS_URL: ${self:custom.global.mandosUrl.${self:provider.stage}}
    events:
      - httpApi:
          path: /codegen
          method: post

resources:
  Resources:
    dynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.TABLE}

    siteBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.siteBucketName}
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html

    siteS3AccessPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: siteBucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
                - s3:GetObject
              Resource: arn:aws:s3:::${self:custom.siteBucketName}/*

    siteCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - DomainName: ${self:custom.siteBucketName}.s3.amazonaws.com
              Id: ReactApp
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
          Enabled: "true"
          DefaultRootObject: index.html
          CustomErrorResponses:
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
          DefaultCacheBehavior:
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            TargetOriginId: ReactApp
            ForwardedValues:
              QueryString: "false"
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https
          ViewerCertificate:
            CloudFrontDefaultCertificate: true
