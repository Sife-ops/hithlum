service: hithlum
frameworkVersion: "3"

provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x
  stage: ${opt:stage}
  httpApi:
    cors: true
  environment:
    ARTICLE_QUEUE: ${construct:articleQueue.queueUrl}
    MANDOS_URL: ${self:custom.global.mandosUrl.${self:provider.stage}}
    STAGE: ${self:provider.stage}
    TABLE: ${self:service}-${opt:stage}-table
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:*:*:table/${self:provider.environment.TABLE}
            - arn:aws:dynamodb:*:*:table/${self:provider.environment.TABLE}/index/*

plugins:
  - serverless-esbuild
  - serverless-lift
  - serverless-plugin-conditional-functions
  - serverless-offline

custom:
  global: ${file(./global.yml):global}

functions:
  hello:
    name: ${self:service}-${opt:stage}-hello
    handler: function/hello.main
    events:
      - httpApi:
          path: /hello
          method: get

  graphql:
    name: ${self:service}-${opt:stage}-graphql
    handler: function/graphql/graphql.main
    events:
      - httpApi:
          path: /graphql
          method: post

  codegen:
    name: ${self:service}-${opt:stage}-codegen
    handler: function/graphql/codegen.main
    enabled: '"${self:provider.stage}" == "local"'
    events:
      - httpApi:
          path: /codegen
          method: post

constructs:
    articleQueue:
        type: queue
        worker:
            handler: function/article-queue-worker.main

resources:
  Resources:
    dynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.TABLE}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: gsi1pk
            AttributeType: S
          - AttributeName: gsi1sk
            AttributeType: S
          - AttributeName: gsi2pk
            AttributeType: S
          - AttributeName: gsi2sk
            AttributeType: S
          - AttributeName: gsi3pk
            AttributeType: S
          - AttributeName: gsi3sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: gsi1
            KeySchema:
              - AttributeName: gsi1pk
                KeyType: HASH
              - AttributeName: gsi1sk
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
          - IndexName: gsi2
            KeySchema:
              - AttributeName: gsi2pk
                KeyType: HASH
              - AttributeName: gsi2sk
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
          - IndexName: gsi3
            KeySchema:
              - AttributeName: gsi3pk
                KeyType: HASH
              - AttributeName: gsi3sk
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
